<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Minion</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css">
    <script src="js/naven.min.js"></script>
</head>

<body>

    <div class="header">
        <div class="container-fluid text-right text-dark">
            <h9><a href="https://thatianedeboleto.github.io/Deboleto/">Portfolio</a> Thatiane Deboleto</h9>
        </div>
    </div>
    <div class="wrapper mx-auto">
        <div class="box">
            <!-- Body Head -->
            <div class="bodyhead">
                <!-- Hands -->
                <div class="hands"></div>
                <div class="wrist-right"></div>
                <div class="wrist-left"></div>
                <div class="fingers-right"></div>
                <div class="fingers-left"></div>
                <!-- End of Hands -->

                <!-- Eye -->
                <div class="eye-left">
                    <div class="pupil"></div>
                </div>
                <div class="eye-right">
                    <div class="pupil"></div>
                </div>
                <!--End Eye -->

                <!-- Mouth -->
                <div class="lips"></div>
                <!-- End of Mouth -->

                <!-- Strap -->
                <div class="strap"></div>
                <div class="pocket"></div>
                <!-- End of Strap -->

                <!-- Pants -->
                <div class="pants"></div>
                <div class="pants-patch"></div>
                <div class="pants-strap-right"></div>
                <div class="pants-strap-left"></div>
                <!-- End of Pants -->

                <!-- Legs -->
                <div class="legs-right"></div>
                <div class="legs-left"></div>
                <div class="shoes-right"></div>
                <div class="shoes-left"></div>
                <!-- End of Legs -->


            </div>
        </div>

    </div>

</body>

</html>
